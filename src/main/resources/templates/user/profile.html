<body>
<section class="body">

    <!-- start: header -->
    <header class="header">
        <div class="logo-container">
            <a href="" class="logo">
                <img src="../../static/assets/images/logo2.png" height="35" alt="Porto Admin" />
            </a>
            <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
                <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
            </div>
        </div>

        <!-- start: search & user box -->
        <div class="header-right">

            <form action="pages-search-results.html" class="search nav-form">
                <div class="input-group input-search">
                    <input type="text" class="form-control" name="q" id="q" placeholder="Search...">
                    <span class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
              </span>
                </div>
            </form>

            <span class="separator"></span>

            <button type="button" class="btn btn-success" data-toggle="modal"
                    data-target="#askQuestionModal">Ask question</button>

            <!-- Ask Question Modal -->
            <div class="modal fade" id="askQuestionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLongTitle">Ask question</h3>
                        </div>
                        <div class="modal-body">
                            <form action="/action_page.php">
                                Subject:<br>
                                <input type="text" name="subject" class="form-control" placeholder="Type subject..." required/><br>
                                Question:<br>
                                <textarea rows="5" class="form-control" placeholder="Type your question..." required></textarea><br>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Ask Question Modal End -->

            <span class="separator"></span>

            <div id="userbox" class="userbox">
                <div th:if="${user}!=null">
                    <a href="#" data-toggle="dropdown">
                        <figure class="profile-picture">
                            <img src="assets/images/!logged-user.jpg" alt="Joseph Doe" class="img-circle" data-lock-picture="assets/images/!logged-user.jpg" />
                        </figure>
                        <div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">
                            <span class="name" th:text="${user.name}+' '+${user.surname}"></span>
                            <span class="role" th:text="${user.userType}"></span>
                        </div>

                        <i class="fa custom-caret"></i>
                    </a>

                    <div class="dropdown-menu">
                        <ul class="list-unstyled">
                            <li class="divider"></li>
                            <li>
                                <a role="menuitem" tabindex="-1" th:href="@{/user/__${user.id}__/view}"><i class="fa fa-user"></i> My Profile</a>
                            </li>
                            <!--<li>-->
                            <!--<a role="menuitem" tabindex="-1" href="#" data-lock-screen="true"><i class="fa fa-lock"></i> Lock Screen</a>-->
                            <!--</li>-->
                            <li>
                                <a role="menuitem" tabindex="-1" th:href="@{/logout}"><i class="fa fa-power-off"></i> Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- end: search & user box -->
    </header>
    <!-- end: header -->

    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <aside id="sidebar-left" class="sidebar-left">

            <div class="sidebar-header">
                <div class="sidebar-title">
                    Navigation
                </div>
                <div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
                    <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
                </div>
            </div>

            <div class="nano">
                <div class="nano-content">
                    <nav id="menu" class="nav-main" role="navigation">
                        <ul class="nav nav-main">
                            <li>
                                <a th:href="@{/}">
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                    <span>Главное</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/news}">
                                    <i class="fa fa-book" aria-hidden="true"></i>
                                    <span>Новости</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/question/list}">
                                    <i class="fa fa-check-square-o" aria-hidden="true"></i>
                                    <span>Вопросы</span>
                                </a>
                            </li>

                            <li class="nav-parent">
                                <a>
                                    <i class="fa fa-th-list" aria-hidden="true"></i>
                                    <span>Категории</span>
                                </a>
                                <ul class="nav nav-children" th:each="category:${categories}">
                                    <li>
                                        <a th:href="@{/question/__${category.id}__/list}" th:text="${category.name}">
                                            Административное право
                                        </a>
                                    </li>
                                    <!--<li>-->
                                    <!--<a href="forms-advanced.html">-->
                                    <!--Уголовное право-->
                                    <!--</a>-->
                                    <!--</li>-->
                                    <!--<li>-->
                                    <!--<a href="forms-validation.html">-->
                                    <!--Гражданское право-->
                                    <!--</a>-->
                                    <!--</li>-->
                                    <!--<li>-->
                                    <!--<a href="forms-validation.html">-->
                                    <!--Налоговое право-->
                                    <!--</a>-->
                                    <!--</li>-->
                                </ul>
                            </li>
                            <li>
                                <a th:href="@{/aboutus}">
                                    <i class="fa fa-phone" aria-hidden="true"></i>
                                    <span>О нас</span>
                                </a>
                            </li>


                        </ul>
                    </nav>

                    <hr class="separator" />
                </div>
            </div>
        </aside>
        <!-- end: sidebar -->

        <form th:action="@{/user/__${user.id}__/delete}" method="post"><button class="btn btn-danger">Delete my account </button></form>
    <div style="float: right" >
        <button class="btn btn-danger" > My profile </button><br><br>
        <img src="../../profile-photo.jpg" width=40% alt="Фото профиля" >
        
        <p>
    </div>

    </div>

    <script src="../../static/assets/vendor/jquery/jquery.js"></script>
    <script src="../../static/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
    <script src="../../static/assets/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="../../static/assets/vendor/nanoscroller/nanoscroller.js"></script>
    <script src="../../static/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="../../static/assets/vendor/magnific-popup/magnific-popup.js"></script>
    <script src="../../static/assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>
