<section class="panel" xmlns:th="http://www.w3.org/1999/xhtml">
    <header class="panel-heading">

        <h2 class="panel-title">Users</h2>
    </header>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table mb-none">
                <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Type/Role</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.name}">Mark</td>
                    <td th:text="${user.surname}">Otto</td>
                    <td th:text="${user.username}">@mdo</td>
                    <td th:text="${user.userType}">@mdo</td>
                    <td class="actions">
                        <a th:href="@{/user/__${user.id}__/save}"><i class="fa fa-pencil"></i></a>
                        <a href="" class="delete-row" th:if="${user.userType}!='ADMIN'">
                            <form th:action="@{/user/__${user.id}__/delete}" method="post">
                                <input hidden="true" type="text" id="id" name="id" th:value="${user.id}" />
                                <button type="submit" class="btn btn-reset" ><i class="fa fa-trash-o"></i></button>
                            </form>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
