<!DOCTYPE html>
<html class="fixed" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>


    <title>Technical Support</title>
    <div th:replace="fragment/header :: header-css"/>
</head>
<body>
<section class="body">

    <!-- start: header -->
    <div th:replace="layout/header"/>
    <!-- end: header -->

    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <div th:replace="layout/sidebar"/>
        <!-- end: sidebar -->

        <section role="main" class="content-body">
            <header class="page-header">
                <h2>Technical Support</h2>


            </header>

            <!-- start: page -->

            <!-- end: page -->

            <!--            ============================== Jaloby i Pojelaniya =======================================-->
            <div class="row">
                <div class="col-xs-2 col-md-1"></div>
                <div class="col-xs-8 col-md-10">
                    <form th:object="${mistake}" th:action="@{/mistake/save}" method="post">
                        <input hidden="hidden" type="text" name="id" th:value="${mistake.id}">
                        <section class="panel">
                            <header class="panel-heading">
                                <div class="panel-actions">
                                    <a href="#" class="fa fa-caret-down"></a>
                                    <a href="#" class="fa fa-times"></a>
                                </div>

                                <h2 class="panel-title">Inform about mistakes on website</h2>

                            </header>

                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <textarea name="text" type="text" class="form-control" rows="5" placeholder="Type your message"></textarea>
                                    </div>
                                </div>
                            </div>
                            <footer class="panel-footer">
                                <button class="btn btn-primary" type="submit">Send</button>
                            </footer>
                        </section>
                    </form>
                </div>
                <div class="col-xs-2 col-md-1"></div>
            </div>
        </section>
    </div>


    <!-- Vendor -->

    <!-- Vendor -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="/assets/stylesheets/star-rating.css" media="all" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script th:src="@{/assets/javascript/star.js}" type="text/javascript"></script>
    <script th:src="@{/assets/vendor/jquery/jquery.js}"></script>
    <script th:src="@{/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{/assets/vendor/nanoscroller/nanoscroller.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
    <script th:src="@{/assets/vendor/magnific-popup/magnific-popup.js}"></script>
    <script th:src="@{/assets/vendor/jquery-placeholder/jquery.placeholder.js}"></script>

    <!-- Specific Page Vendor -->

    <!-- Theme Base, Components and Settings -->
    <script th:src="@{/assets/javascripts/theme.js}"></script>

    <!-- Theme Custom -->
    <script th:src="@{/assets/javascripts/theme.custom.js}"></script>

    <!-- Theme Initialization Files -->
    <script th:src="@{/assets/javascripts/theme.init.js}"></script>


</section>
</body>
<!-- Footer -->
<footer class="page-footer font-small blue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© Copyright 2019 - All Rights Reserved
    </div>
    <!-- Copyright -->

</footer>
<!-- Footer -->
</html>
