<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- start: header -->
<header class="header">

    <div class="logo-container">
        <a th:href="@{/}" class="logo">
            <img th:src="@{/assets/images/logo2.png}" height="50" alt="Law Consultant" />
        </a>
        <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
            <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
        </div>
    </div>

    <!-- start: search & user box -->

    <div class="header-right">
        <ul class="notifications">
            <li>
                    <div class="content">

            <li class="open">
                <a href="#" class="dropdown-toggle notification-icon" data-toggle="dropdown" aria-expanded="true">
                    <i class="fa fa-bell"></i>
                    <span class="badge">1</span>
                </a>

                <div class="dropdown-menu notification-menu">
                    <div class="notification-title">
                        <span class="pull-right label label-default">1</span>
                        Alerts
                    </div>

                    <div class="content">
                        <ul>
                            <li>
                                <a href="#" class="clearfix">
                                    <div class="image">
                                        <i class="fa fa-signal bg-success"></i>
                                    </div>
                                    <span class="title">New question</span>
                                    <span class="message">29/04/2019</span>
                                </a>
                            </li>
                        </ul>

                        <hr>

                        <div class="text-right">
                            <a href="#" class="view-more">View All</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>


        <span class="separator"></span>
        <a th:href="'?language=kg'">
            <span th:text="#{label.kg}">
                Kyrgyz
            </span>
        </a>
        <a th:href="'?language=en'">
            <span th:text="#{label.en}">
                English
            </span>
        </a>
        <a th:href="'?language=ru'" >
            <span th:text="#{label.ru}">
                Russian
            </span>
        </a>


        <div id="userbox" class="userbox">
            <div th:if="${@userService.findUserByUsername(#authentication.name)}!=null">
                <a href="#" data-toggle="dropdown">
                    <figure class="profile-picture">
                        <img th:src="@{/assets/images/!logged-user.jpg}" alt="Joseph Doe" class="img-circle" data-lock-picture="assets/images/!logged-user.jpg" />
                    </figure>
                    <div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">
                        <!--<span class="name" th:text="${user.name}+' '+${user.surname}"></span>-->
                        <!--<span class="role" th:text="${user.userType}"></span>-->
                        <span class="name" th:text="${@userService.findUserByUsername(#authentication.name).getUsername()}"></span>
                        <span class="role" th:text="${@userService.findUserByUsername(#authentication.name).getUserType()}"></span>
                    </div>

                    <i class="fa custom-caret"></i>
                </a>

                <div class="dropdown-menu">
                    <ul class="list-unstyled">
                        <li class="divider"></li>
                        <li>
                            <a role="menuitem" tabindex="-1" th:href="@{/user/__${@userService.findUserByUsername(#authentication.name).getId()}__/view}"><i class="fa fa-user"></i> My Profile</a>
                        </li>
                        <!--<li>-->
                        <!--<a role="menuitem" tabindex="-1" href="#" data-lock-screen="true"><i class="fa fa-lock"></i> Lock Screen</a>-->
                        <!--</li>-->
                        <li>
                            <a role="menuitem" tabindex="-1" th:href="@{/logout}" th:text="#{label.logout}"><i class="fa fa-power-off"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div th:unless="${@userService.findUserByUsername(#authentication.name)}!=null">
                <a th:href="@{/login}" type="button" class="btn btn-success" th:text="#{label.login}">Login</a>
                <a th:href="@{/user/0/save}" type="button" class="btn btn-success" th:text="#{label.signup}">Sign up!</a>
            </div>
        </div>
    </div>
    <!-- end: search & user box -->
</header>
<!-- end: header -->
